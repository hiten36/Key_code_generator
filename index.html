<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Key Code</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <h1 class="h1">Press Any Key To Start</h1>
            <div class="h2">
                <div class="b">
                    <h1>Pressed Key</h1>
                    <b id="key"></b>
                </div>
                <h1 class="sp">>></h1>
                <div id="cp" class="b">
                    <h1>Key Code</h1>
                    <b id="code"></b>
                    <h2>Click to Copy</h2>
                </div>
            </div>
        </div>
    </div>
</body>
